<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
<link rel="stylesheet" href="./style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    
</head>
<body>
<article id="grid">
<div id="grid-1">
  <h1>Your Result</h1>
  <div class="num">
    <div class="num-row">
       <div class="number">76</div>
    <div class="dim-num">of 100 </div>
    </div>
  </div>
  <h2> Great</h2>
  <p class="score"> You scored higher than 65% of <br />the people who have taken <br /> these tests.</p>
</div>

<div id="grid-2" >
  <div class="container">
     <h3> Summary</h3>
      <button class="btn1"><img src="./assets/images/icon-reaction.svg" alt="">Reaction <span> <b>80 </b> / 100</span></button>
      <button class="btn2"><img src="./assets/images/icon-memory.svg" alt="">Memory <span><b>92 </b> / 100</span></button>
    
      <button class="btn3"> <img src="./assets/images/icon-verbal.svg" alt=""> Verbal<span><b>61 </b>/ 100</span></button>
      <button class="btn4"> <img src="./assets/images/icon-visual.svg" alt=""> Visual<span> <b>72</b> / 100</span></button>
        <button type="button" class="btn">Continue</button>
  </div>
  </div>
  
</article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ibrahim qudus oluwabusayo</a>.
  </div>
  
</body>
</html>
